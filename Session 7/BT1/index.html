<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gia Khánh</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ece8ff;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #12024f;
            padding: 5px;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        li {
            display: flex;
            padding: 5px;
            align-items: center;
            font-size: 18px;
            margin: 15px 0;
            color: #333;
        }
        li img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .buttons {
            margin-top: 20px;
            padding: 5px;
            display: flex;
            gap: 15px;
        }
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-primary {
            background-color: #b32424;
            color: white;
        }
        .btn-primary:hover {
            background-color: #921b1b;
        }
        .btn-secondary {
            background-color: white;
            color: #12024f;
            border: 2px solid #12024f;
        }
        .btn-secondary:hover {
            background-color: #e5e5e5;
        }
    </style>
</head>
<body>
    <div>
        <h1>Khóa Học Lập Trình Từ Con Số 0<br> Tự Tin Đi Làm Sau 6 Tháng</h1>
        <ul>
            <li><img src="https://rikkei.edu.vn/wp-content/themes/hoabinhweb-v3-154-child-theme/image/icon-check.png" alt="Check"> Chắc nền tảng, giỏi thực hành – Có ít nhất 2 Project sau khóa học</li>
            <li><img src="https://rikkei.edu.vn/wp-content/themes/hoabinhweb-v3-154-child-theme/image/icon-check.png" alt="Check"> Tốt nghiệp chinh phục công việc LƯƠNG 8 CHỮ SỐ</li>
            <li><img src="https://rikkei.edu.vn/wp-content/themes/hoabinhweb-v3-154-child-theme/image/icon-check.png" alt="Check"> Nắm chắc vị trí việc làm tại Rikkeisoft với chứng chỉ tiếng Nhật từ N3</li>
        </ul>
        <div class="buttons">
            <button class="btn btn-primary">Nhận tư vấn 1:1</button>
            <button class="btn btn-secondary">Kiểm tra độ phù hợp</button>
        </div>
    </div>
</body>
</html>
