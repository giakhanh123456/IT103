<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gia Khánh</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  background-color: #ffffff;
  font-family: Arial, sans-serif;
  padding: 20px;
  display: flex;
  justify-content: center;  
  align-items: flex-start;
}
.news-card {
  width: 320px;
  background-color: #ffffff;
  border-radius: 4px;
  overflow: hidden;
}
.card-header {
  display: flex;
  align-items: center;
  padding: 12px;
}
.orange-line {
  width: 3px;
  height: 40px;
  background-color: #FF6600;
  margin-right: 8px;
}
.category {
  font-size: 0.85rem;
  font-weight: 700;
  color: #333;
  text-transform: uppercase;
}
.card-image {
  position: relative;
}
.card-image img {
  width: 100%;
  display: block;
}
.overlay-text {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 20px;
  background: rgba(0, 0, 0, 0.2);
}
.card-title {
  font-size: 1rem;
  font-weight: 600;
  color: #fff;
  line-height: 1.4;
  margin: 0;
}
.card-desc {
  margin: 12px;
  font-weight: bold;
  font-size: 0.9rem;
  color: #333;
  line-height: 1.4;
}
.card-desc p {
  margin: 0;
}
.desc-divider {
  width: 100%;
  height: 1px;
  background-color: #ddd;
  margin: 8px 0; 
}
  </style>
</head>
<body>
  <div class="news-card">
    <div class="card-header">
      <div class="orange-line"></div>
      <div class="category">BEAUTY &amp; FASHION</div>
    </div>
    <div class="card-image">
      <img
        src="https://afamilycdn.com/150157425591193600/2024/9/22/hoahauhhenniehosttopchefvietnam20230220230522201046-17269203552121531179519-1726920502154-17269205022462139586600-1726978090246-17269780903621920672958.jpg"
        alt="H'Hen Niê"
      />
      <div class="overlay-text">
        <h1 class="card-title">
          Nhìn ảnh cầu hôn của H'Hen Niê mới phát hiện phong thủy không đùa được đâu!
        </h1>
      </div>
    </div>
    <div class="card-desc">
      <p>Netizen lo lắng: Hương Giang liệu có nâng nổi 35kg?</p>
      <div class="desc-divider"></div>
      <p>Giờ mới biết tiêu chuẩn của Thiều Bảo Trâm, dân tình vào bình luận gấp.</p>
    </div>
  </div>
</body>
</html>
