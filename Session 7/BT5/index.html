<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gói cước 5G160B</title>
  <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }
    .card {
      width: 250px;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      position: relative;
      text-align: center;
    }
    .card-header {
      background-color: #ed1c24;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 16px 0;
      position: relative;
    }
    .hot-label {
      position: absolute;
      top: -10px;
      right: -10px;
      width: 60px;
      height: auto;
    }
    .card-body {
      text-align: center;
      padding: 16px;
    }
    .card-body p {
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: #333;
    }
    .card-body p strong {
      color: #e2661f;
    }
    .card-body p:not(:last-child) {
      border-bottom: 1px solid #ddd;
      padding-bottom: 8px;
      margin-bottom: 8px;
    }
    .card-footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 16px;
    }
    .btn-register, .btn-detail {
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      padding: 8px 16px;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn-register i, .btn-detail i {
      margin-right: 5px;
    }
    .btn-register {
      width: 100%;
      background-color: #ed1c24;
      color: #fff;
    }
    .btn-register:hover {
      background-color: #c5161b;
    }
    .btn-detail {
      width: auto;
      background-color: #fff;
      color: #ed1c24;
      border: 1px solid #ed1c24;
    }
    .btn-detail:hover {
      background-color: #fce9e9;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      5G160B
      <img src="https://goicuoc5gviettel.net/public/images/icon_giamgia.png" alt="HOT" class="hot-label" />
    </div>
    <div class="card-body">
      <p>Data: <strong>120Gb (4Gb/ngày)</strong></p>
      <p>Giá: <strong>160.000 đ</strong></p>
      <p>Nội mạng: <strong>&lt;10 phút (tối đa 1000 phút/30 ngày)</strong></p>
      <p>Ngoại mạng: <strong>100 phút</strong></p>
      <p>Free data: <strong>TV360 Basic, 20Gb lưu trữ Mybox</strong></p>
      <p>Thời hạn: <strong>30 ngày</strong></p>
      <p>(Sử dụng 4GB/ngày)</p>
    </div>
    <div class="card-footer">
      <button class="btn-register"><i class="fas fa-edit"></i> ĐĂNG KÝ</button>
      <button class="btn-detail"><i class="fas fa-share-square"></i> Chi tiết</button>
    </div>
  </div>
</body>
</html>
