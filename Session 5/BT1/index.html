<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gia Khánh</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            margin-top: 20px;
            font-size: 18px;
        }
        .image-container img {
            width: 250px;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }
        .footer {
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="header">Chào mừng đến với trang web của tôi</div>
    <div class="content">
        Đây là trang web đầu tiên của tôi. Tôi đang học lập trình web và đây là sản phẩm đầu tiên của tôi.
    </div>
    <div class="image-container">
        <img src="https://phunugioi.com/wp-content/uploads/2020/10/hinh-anh-thien-nhien-buon.jpg" alt="Hình ảnh thiên nhiên">
    </div>
    <div class="footer">Trang web được tạo bởi tôi</div>
</body>
</html>
