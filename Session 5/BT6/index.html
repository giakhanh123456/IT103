<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gia Khánh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 28px;
        }
        .description {
            font-size: 16px;
            color: #333;
        }
        .center-box {
            border: 3px solid green;
            padding: 10px;
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
        }
        .example {
            background: #eef0f1;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .code-box {
            background: #fff;
            padding: 10px;
            border-left: 5px solid #28a745;
            font-family: "Courier New", monospace;
            white-space: pre-line;
        }
        .button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Center Align Text</h1>
        <p class="description">
            To just center the text inside an element, use <code>text-align: center;</code>
        </p>
        <div class="center-box">
            This text is centered.
        </div>
        <div class="example">
            <h2>Example</h2>
            <div class="code-box">
                <code>
.center { 
    text-align: center; 
    border: 3px solid green; 
}
                </code>
            </div>
            <a href="#" class="button">Try it Yourself »</a>
        </div>
    </div>
</body>
</html>
