<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gia Khánh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
        }
        .review-container {
            display: flex;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        .review-image img {
            width: 250px;
            height: auto;
            border-radius: 8px;
        }
        .review-content {
            margin-left: 20px;
        }
        .review-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .review-meta {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        .review-meta span {
            font-weight: bold;
            color: #0033cc;
        }
        .review-description {
            margin-top: 10px;
            font-size: 16px;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="review-container">
        <div class="review-image">
            <img src="https://tse3.mm.bing.net/th?id=OIP.nHoyL971oSXghBXA5m-W7AHaEo&pid=Api&P=0&h=220" alt="Đèn Âm Hồn">
        </div>
        <div class="review-content">
            <div class="review-title">Đèn Âm Hồn: Phim tôn vinh văn hóa Việt lại đi đạo nhái loạt bom tấn nước ngoài</div>
            <div class="review-meta">
                <span>Cine</span> - 20 giờ trước
            </div>
            <div class="review-description">
                Tác phẩm của đạo diễn Hoàng Nam “học lỏm” nhiều phim kinh dị nổi tiếng nhưng chất lượng kém xa.
            </div>
        </div>
    </div>
</body>
</html>
